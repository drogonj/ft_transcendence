services:
  front-end:
    container_name: front-end
    build: services/front-end
    ports:
      - "8080:443"
    restart: always
    depends_on:
      - ai
    volumes:
      - tmp:/data
    networks:
      - network

  user-management:
    container_name: user-management
    build: ./services/user-management/
    expose:
      - "8000"
    env_file: services/.env
    volumes:
      - tmp:/data
    networks:
      - network

  ai:
    container_name: ai
    build: services/ai/
    expose:
      - "8042"
    env_file: services/.env
    volumes:
      - tmp:/ai
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  tmp:
