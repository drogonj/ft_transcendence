services:
  user-management:
    container_name: user-management
    build: ./services/user-management/
    expose:
      - "8000:8000"
    volumes:
      - django:/singlepageapp
    networks:
      - network

  front-end:
    container_name: front-end
    build: services/front-end
    ports:
      - "8080:443"
    restart: always
    depends_on:
      - user-management
    volumes:
      - nginx:/singlepageapp
      - django:/tmp_static/
    networks:
      - network
    entrypoint:  sh -c "sh /entrypoint.sh"

networks:
  network:
    driver: bridge

volumes:
  nginx:
  django:
