services:
  front-end:
    container_name: front-end
    build: services/front-end
    ports:
      - "8080:443"
    restart: always
    depends_on:
      - user-management
    volumes:
      - nginx:/singlepageapp
      - django:/tmp_static/
    networks:
      - network
    entrypoint: sh -c "sh /entrypoint.sh"

  user-management:
    container_name: user-management
    build: ./services/user-management/
    expose:
      - "8000"
    volumes:
      - django:/singlepageapp
    networks:
      - network
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - VAULT_ADDR=https://vault:8200
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}

  postgres:
    container_name: postgres
    build: ./services/postgres/
    env_file: .env
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_DB=${SQL_DATABASE}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - VAULT_ADDR=https://vault:8200
    networks:
     - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SQL_USER} -d ${SQL_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    build: ./services/vault/
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      - 42OAUTH_UID=$${42OAUTH_UID}
      - 42OAUTH_SECRE=$${42OAUTH_SECRET}
      - 42OAUTH_URI=$${42OAUTH_URI}
      - 42OAUTH_STATE=$${42OAUTH_STATE}
      - VAULT_CACERT=/etc/ssl/certs/vault.crt
      - VAULT_ADDR=https://0.0.0.0:8200
    env_file:
      - .env
    networks:
      - network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
     - vault-data:/vault/data


networks:
  network:
    driver: bridge

volumes:
  nginx:
  django:
  vault-data:
