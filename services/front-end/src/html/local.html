<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="stylesheet" href="../css/header.css" type="text/css" />
    <link rel="stylesheet" href="../css/map.css" type="text/css" />
    <link rel="stylesheet" href="../css/player.css" type="text/css" />
    <link rel="stylesheet" href="../css/ball.css" type="text/css" />
    <link rel="stylesheet" href="../css/menu.css" type="text/css" />
</head>
<body draggable="false">
<div id="menuStart" class="menu">
    <h1>Game settings</h1>

    <output class="menuItem">Paddle Move Speed</output>
    <input id="inputPaddleMoveSpeed" class="menuItem slider" type="range" min="3" max="25" value="10">

    <output class="menuItem">Paddle Size</output>
    <input id="inputPaddleSize" class="menuItem slider" type="range" min="5" max="40" value="20">

    <output class="menuItem">Ball Move Speed</output>
    <input id="inputBallSpeed" class="menuItem slider" type="range" min="6" max="20" value="10">

    <output class="menuItem">Ball Size</output>
    <input id="inputBallSize" class="menuItem slider" type="range" min="1" max="3" value="1.5" step="0.1">

    <output class="menuItem">Number of ball</output>
    <input id="inputNumberBall" class="menuItem slider" type="range" min="1" max="20" value="1">

    <output class="menuItem">Bounce max Angle</output>
    <input id="inputBounceMaxAngle" class="menuItem slider" type="range" min="20" max="75" value="40">

    <output class="menuItem">Max game time</output>
    <input id="inputMaxGameTime" class="menuItem slider" type="range" min="1" max="15" value="5">

    <output class="menuItem">Respawn only if all balls gone</output>

    <label class="container menuItem">
        <input id="respawnIfAllBallsGone" type="checkbox" />
        <span class="checkmark"></span>
    </label>

    <output class="menuItem">Enable sounds</output>

    <label class="container menuItem">
        <input id="inputEnableSounds" type="checkbox" />
        <span class="checkmark"></span>
    </label>

    <button id="buttonPlay" class="menuItem button">Play</button>
</div>

<div id="main" style="display: none">
    <div id="mapAndHeader">
        <div id="header">
            <div id="headerLeft">
                <div class="iconPlayer">
                    <img src="../../assets/images/iconleft.jpg">
                </div>
                <div class="spellNameAndElo">
                    <div class="playerNameAndElo">
                        <div>Player Left</div>
                        <div class="playerElo">(4987)</div>
                    </div>
                    <div class="spellContainer">
                        <div class="spell">
                            <img src="../../assets/images/deleteAll.png">
                        </div>
                        <div class="spell">
                            <img src="../../assets/images/ballslow.png">
                        </div>
                        <div class="spell">
                            <img src="../../assets/images/ballspeed.png">
                        </div>
                        <div class="spell">
                            <img src="../../assets/images/cantmove.png">
                        </div>
                    </div>
                </div>
                <div class="scorePlayer">0</div>
            </div>

            <div id="headerMiddle">
                <div id="headerTimer">10</div>
            </div>

            <div id="headerRight">
                <div class="scorePlayer">0</div>
                <div class="spellNameAndElo">
                    <div class="playerNameAndElo">
                        <div class="playerElo">(15008)</div>
                        <div>Player Right</div>
                    </div>
                    <div class="spellContainer">
                        <div class="spell">
                            <img src="../../assets/images/clone.png">
                        </div>
                        <div class="spell">
                            <img src="../../assets/images/paddleslow.png">
                        </div>
                        <div class="spell">
                            <img src="../../assets/images/timecontrol.png">
                        </div>
                        <div class="spell">
                            <img src="../../assets/images/stealpoint.png">
                        </div>
                    </div>
                </div>
                <div class="iconPlayer">
                    <img src="../../assets/images/righticon.jpg">
                </div>
            </div>
        </div>
        <div id="map" class="centerLine">
            <div id="paddleLeft" class="playerPaddle"></div>
            <div id="paddleRight" class="playerPaddle"></div>
        </div>
    </div>
</div>
<script type="module" src="../main.js"></script>
</body>
</html>
