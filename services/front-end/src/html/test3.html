<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#main, #rec {
			aspect-ratio: 16 / 9;
			max-width: 95vw;
			max-height: 95vh;
			background-color: #8803fc;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			font-size: 7vmin;
		}

		#main {
			height: 100%;
			background-color: red;
		}

		#rec {
			width: 100%;
			background-color: #1A2130;
		}

		#ex {
			background-color: #8803fc;
			height: 10%;
			width: 10%;
			font-size: 50%;
			text-align: center;
			color: #DAE1E7;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="rec">
			<div id="ex">
				hello world
			</div>
		</div>
	</div>
</body>
</html>
