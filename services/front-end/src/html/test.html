<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		.containerRectangle, .rectangle {
			aspect-ratio: 16 / 9;
			max-width: 95vw;
			max-height: 95vh;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.containerRectangle {
			height: 100%;
			background-color: red;
		}

		.rectangle {
			width: 100%;
			background-color: #1A2130;
		}
	</style>

</head>
<body>
	<div class="containerRectangle">
		<div class="rectangle"></div>
	</div>
</body>
</html>
