<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Explosion Animation</title>
	<style>
		.ball {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: explode 1s forwards;
		}

		@keyframes explode {
			0% {
				transform: translate(-50%, -50%) scale(1);
				opacity: 1;
			}
			50% {
				transform: translate(-50%, -50%) scale(2);
				opacity: 0.8;
			}
			100% {
				transform: translate(-50%, -50%) scale(0);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
<div class="ball" id="ball"></div>

<script>
	// Function to start the explosion animation
	function explodeBall() {
		const ball = document.getElementById('ball');
		ball.style.animation = "explode 1s forwards";
	}

	// Simulate explosion on page load
	window.onload = explodeBall;
</script>
</body>
</html>
