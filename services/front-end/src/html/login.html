<!DOCTYPE html>
<section>
	<div class="auth-box">
		<div class="content">
			<h2>Login</h2>
			<form id="auth-form" class="form">
				<div class="inputBox">
					<input type="text" id="username" name="username" required>
					<i>Username</i>
				</div>
				<div class="inputBox">
					<input type="password" id="password" name="password" required>
					<i>Password</i>
				</div>
				<div class="links">
					<a href="#" id="signup-link">Sign up</a>
				</div>
				<div class="inputBox">
					<input type="submit" value="Login">
				</div>
			</form>
		</div>
	</div>
</section>
