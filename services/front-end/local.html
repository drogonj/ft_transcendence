<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="src/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="src/css/header.css" type="text/css" />
    <link rel="stylesheet" href="src/css/map.css" type="text/css" />
    <link rel="stylesheet" href="src/css/player.css" type="text/css" />
    <link rel="stylesheet" href="src/css/ball.css" type="text/css" />
</head>
<body>
<div id="main">
    <div id="header">
        <div id="headerLeft">
            <p class="scorePlayer">0</p>
            <div class="spellNameAndElo">
                <div class="playerNameAndElo">
                    <p>Player Left</p>
                    <p class="playerElo">(4987)</p>
                </div>
                <div class="spellContainer">
                    <div class="spell">a</div>
                    <div class="spell">b</div>
                    <div class="spell">c</div>
                    <div class="spell">d</div>
                </div>
            </div>
        </div>
        <div id="headerMiddle">
            <h1 id="headerTimer">10</h1>
        </div>
        <div id="headerRight">
            <div class="spellNameAndElo">
                <div class="playerNameAndElo">
                    <p class="playerElo">(15648)</p>
                    <p>Player Right</p>
                </div>
                <div class="spellContainer">
                    <div class="spell">a</div>
                    <div class="spell">b</div>
                    <div class="spell">c</div>
                    <div class="spell">d</div>
                </div>
            </div>
            <p class="scorePlayer">0</p>
        </div>
    </div>
    <div id="map" class="centerLine">
        <div id="paddleLeft" class="playerPaddle"></div>
        <div id="paddleRight" class="playerPaddle"></div>
    </div>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
